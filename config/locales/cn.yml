  activerecord:
    models:
      theme: theme
      user: user
      shop: shop
      product: product
      custom_collection: collection
      blog: blog
      article: article
      page: page
      order: order
      subscribe: subscribe
      payment: payment
      shop_domain: domain
    attributes:
      user:
        name: name
        phone: phone
        avatar_image: profile picture
        bio: bio
        email: email
        current_password: current password
        password: password
        password_confirmation: confirm password
        remember_me: remember me
        shop:
          permanent_domain: permanent domain
          name: name
      weight_based_shipping_rate:
        name: name
        price: shipping price
      payment:
        payment_type: payment type
        remark: remark
        key: key
        account: account (partner ID or business ID)
        email: Alipay account (email or mobile number)
        service: service
        number: number
        apply: apply
        name: option

      price_based_shipping_rate:
        name: name
        price: shipping price
      product:
        title: title
        body_html: description
        product_type: product type
        vendor: producer
        variants:
          price: price
          weight: weight
          base: item number
          compare_at_price: market price
          sku: item number
          requires_shipping: shipping addresss
        photos:
          product_image: product image
      photo:
        product_image: product image
      product_variant:
        price: price
        weight: weight
        compare_at_price: market price
        sku: item ID
        requires_shipping: shipping address
        inventory_quantity: quantity in stock
      product_option:
        name: option
      page:
        title: title
        description: description
      theme:
        name: name
        handle: name handle
        style: style
        style_handle: style handle
        role: role
        price: price
        color: color
        desc: description
        shop: subdomain for demo website
        site: author's official site
        author: author
        email: author's Email
        published: publish
        position: position number
        file: compressed file for themes
        main: screenshots for theme list
        collection: screenshots for theme collection details
        product: screenshots for theme product details
      shop:
        permanent_domain: permanent domain
        name: name
        plan: type
        zip_code: zip
        keywords: keyword
        phone: phone
        theme: theme
        deadline: expire date 
        password: password
        email: email
        address: address
        order_number_format: order number format
        province: province
        city: city
        district: disctrict
        password: password
        password_enabled: password enabled
        password_message: message
        customer_accounts: customer payment option
        guided: guide completed or not
        created_at: created at 
        updated_at: updated at
      subscribe:
        address: email address
      blog:
        title: title
      article:
        title: title
        author: author
        body_html: content
        tags: tags
      custom_collection:
        title: title
        body_html: description
      smart_collection:
        title: title
        body_html: description
      order:
        email: email
      order_billing_address:
        name: name
        company: company
        country_code: country
        province: province
        city: city
        address1: addres 1
        address2: address 2 
        zip: zip
        phone: phone
      order_shipping_address:
        name: name
        company: company
        country_code: country
        province: province
        city: city
        address1: address 1
        address2: address 2
        zip: zip
        phone: phone
      customer:
        name: name
        email: email
        password: password
        password_confirmation: confirm password
        accepts_marketing: accept promotional emails
      customer_address:
        name: name
        company: company
        country_code: country
        phone: phone
        address1: address
        zip: zip
    errors:
      template:
        header: ""
        body: ""
      messages:
        blank: can't leave blank
        taken: existed
        too_short: can't be shorter than %{count}
        too_long: can't be longer than %{count}
        not_a_number: number only
        invalid: must be valid
        at_least_one: must fill at least one
        select: not selected
        confirmation: should be the same with the password
      models:
        user:
          attributes:
            email:
              blank: can't leave blank
              taken: existed
              invalid: invalid format
            password:
              blank: can't leave blank
              confirmation: should be the same with the password
        shop:
          attributes:
            permanent_domain:
              blank: can't leave blank
              too_short: a combination of at least 3 but no more than 20 letters
              invalid: invalid, number and letter only
              taken: existed
            name:
              blank: can't leave blank
            storage:
              full: fully used, please click account to see details
        product:
          attributes:
            title:
              blank: can't leave blank

  activemodel:
    attributes:
      contact:
        name: name
        email: Email
        body: content
    errors:
      messages:
        blank: can't leave blank

  doorkeeper:
    errors:
      messages:
        invalid_redirect_uri: invalid redirect_uri 
    scopes:
      read_products: read product details
      write_products: updae prodct details
      read_orders: read order information
      write_orders: update order information

  # flash message
  flash:
    actions:
      create:
        notice: "create successful!"
        alert: "create failed!"
      update:
        notice: "update successful!"
        alert: "update failed!"
      destroy:
        notice: "delete successful!"
        alert: "delete failed!"

  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b%d日"
      long: "%Y年%b%d日"
    day_names: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
    abbr_day_names: [Sun, Mon, Tue, Wed, Thu, Fri, Sat]
    month_names: [~, January, Feburary, March, April, May, June, July, August, September, October, November, December]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec]
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%YYear%b%dDay %A %H:%M:%S %Z"
      short: "%b%dDay %H:%M"
      long: "%YYear%b%dDay %H:%M"
      serial: "%YYear%b%dDay"
    am: "morning"
    pm: "afternoon"

  datetime:
    distance_in_words:
      half_a_minute: "half a minute"
      less_than_x_seconds:
        one: "less than a second"
        other: "less than %{count} seconds"
      x_seconds:
        one: "one second"
        other: "%{count} second"
      less_than_x_minutes:
        one: "less than one minute"
        other: "less than %{count} minutes"
      x_minutes:
        one: "one minute"
        other: "%{count} minutes ago"
      about_x_hours:
        one: "about an hour ago"
        other: "about %{count} hours ago"
      x_days:
        one: "one day ago"
        other: "%{count} days ago"
      about_x_months:
        one: "about one month ago"
        other: "about %{count} months ago"
      x_months:
        one: "one month ago"
        other: "%{count} months ago"
      about_x_years:
        one: "about a year ago"
        other: "about %{count} years ago"
      over_x_years:
        one: "over a year"
        other: "%{count} years ago"
      almost_x_years:
        one:   "almost a year"
        other: "almost %{count} years"
    prompts:
      year:   "year"
      month:  "month"
      day:    "day"
      hour:   "hour"
      minute: "minute"
      second: "second"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%u %n"
        unit: "CN¥"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          # 10^-21 zepto, 10^-24 yocto
          atto: "atto"  # 10^-18
          femto: "femto" # 10^-15 femto
          pico: "pico"  # 10^-12 pico
          nano: "nano"  # 10^-9 nano
          micro: "micro" # 10^-6
          mili: "mili"  # 10^-3 milli
          centi: "centi" # 10^-2
          deci: "deci"  # 10^-1
          unit: ""
          ten:
            one: "ten"
            other: "ten"  # 10^1
          hundred: "hundred"  # 10^2
          thousand: "thousand" # 10^3 kilo
          million: "million" # 10^6 mega
          billion: "billion" # 10^9 giga
          trillion: "trillion" # 10^12 tera
          quadrillion: "quadrillion" # 10^15 peta
          # 10^18 exa, 10^21 zetta, 10^24 yotta

  helpers:
    select:
      prompt: "please select"
    submit:
      create: "create%{model}"
      update: "update%{model}"
      submit: "submit%{model}"

  #contenton the page
  web:
    save: save
    cancel: cancel
    back: back
    list: list
    edit: edit
    new: new
    show: show
    delete: delete
    confirm: are you sure?
    created_at: created at
    all: all
    design: design
    show: show
    profile: profile
    settings: settings
    logout: logout
    optional: optional
    or: or
    published: publish
    hidden: hide
    upgrade: upgrade
